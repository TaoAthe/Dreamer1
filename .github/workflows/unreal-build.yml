name: Unreal Engine Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          lfs: true
          
      - name: Verify Git LFS
        run: git lfs ls-files -l | grep '\.uasset\|\.umap'
        
